<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
	<script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>

	<div class="modal-bg">
		<div class="modal-dialog">
	    	<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Opponent Selection</h5>
				</div>
				<div class="modal-body">
					Please select your opponent
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" game-type="player">vs Player</button>
					<button type="button" class="btn btn-danger" game-type="ai">vs AI</button>
				</div>
			</div>
		</div>	
	</div>

	<div class="custom-container">
		<ul>
			<li name="box0" id="box0" class="box" position="0"></li>
			<li name="box1" id="box1" class="box" position="1"></li>
			<li name="box2" id="box2" class="box" position="2"></li>
			<li name="box3" id="box3" class="box" position="3"></li>
			<li name="box4" id="box4" class="box" position="4"></li>
			<li name="box5" id="box5" class="box" position="5"></li>
			<li name="box6" id="box6" class="box" position="6"></li>
			<li name="box7" id="box7" class="box" position="7"></li>
			<li name="box8" id="box8" class="box" position="8"></li>
		</ul>
	</div>
</body>
</html>
